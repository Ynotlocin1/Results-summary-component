<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
      <article class="your-result">
        <h2>Your Result</h2>
        <div class="score">
          <h1>76</h1><p>of 100</p>
        </div>
        <h3>Great</h3>
        <p class="result-explanation">You scored higher than 65% of the people who have taken these tests.</p>
      </article>
      <article class="summary">
        <h4>Summary</h4>
        <figure class="reaction">
          <div class="icon-text">
            <img src="assets/images/icon-reaction.svg" alt="Reaction Icon">
            <p>Reaction</p>
          </div>
          <div class="summary-score">
            <p>80 <span>/ 100</span></p>
          </div>
        </figure>

        <figure class="memory">
          <div class="icon-text">
            <img src="assets/images/icon-memory.svg" alt="Memory Icon">
            <p>Memory</p>
          </div>
          <div class="summary-score">
            <p>92 <span>/ 100</span></p>
          </div>
        </figure>

        <figure class="verbal">
          <div class="icon-text">
            <img src="assets/images/icon-verbal.svg" alt="Verbal Icon">
            <p>Verbal</p>
          </div>
          <div class="summary-score">
            <p>61 <span>/ 100</span></p>
          </div>
        </figure>

        <figure class="visual">
          <div class="icon-text">
            <img src="assets/images/icon-visual.svg" alt="Visual Icon">
            <p>Visual</p>
          </div>
          <div class="summary-score">
            <p>72 <span>/ 100</span></p>
          </div>
        </figure>
        <div class="button">
          <a href="index.html">Continue</a>
        </div>
      </article>


  </main>

  

</body>
</html>
